<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and drop </title>

  <link rel="stylesheet" href="index.css">
</head>
<body>

  <p>Here we going to drag the following fruits inside our box.</p>

  <ol ondragstart="dragStartHandler(event)">
    <li draggable="true" data-value ="fruit-apple">Apples</li>
    <li draggable="true" data-value ="fruit-orange">Orange</li>
    <li draggable="true" data-value ="fruit-pears">Pears</li>

  </ol>
  <div ondragover="return false" ondrop="dropHandler(event);">Drop your favorites fruits inside the box.
    <ol id="favoriteFruits"></ol>
  </div>

  <script>
    function dragStartHandler(event) {
      console.log('dragStart event, target:' + event.target.innerHTML);
      //copy in the drag and drop clipboard the value of the data* attribute of the target, with a type "Fruits"
      event.dataTransfer.setData("Fruit", event.target.dataset.value);
      

    }

    function dropHandler(event){
      console.log('drop event, target:' + event.target.innerHTML);
      var li = document.createElement('li');
      //get data from the drag and drop clipboard, with a type="fruit" 
      var data = event.dataTransfer.getData("Fruit");

      if (data == 'fruit-apple') {
        li.textContent = "Apples"; 
      }
      else if (data == 'fruit-orange'){
        li.textContent = 'Oranges';
      }
      else if (data == 'fruit-pears'){
        li.textContent = "Pears";
      } else {
        li.textContent = "Unknown Fruit";
      }
      // add the dropped data as a child of the list 
      document.querySelector("#favoriteFruits").appendChild(li);
    }
  </script>
</body>
</html>
